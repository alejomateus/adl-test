<div class="modal-header">
    <h4 class="modal-title">Detalle de tu producto {{product.id}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div>
        <b>Tipo</b>: <span class="accountnumber">Nro {{product.id}}</span>

    </div>
    <div>
        <b>Nro</b>: <span>{{product.id}}</span>
    </div>
    <div>
        <b>Banco</b>: <span>{{product.accountInformation.bank}}</span>
    </div>
    <div *ngIf="product.productAccountBalances && product.productAccountBalances.saldo_actual">
        <b>Saldo disponible</b>:
        <span>
            {{product.productAccountBalances.saldo_actual.amount | currency:"USD"}}
        </span>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
